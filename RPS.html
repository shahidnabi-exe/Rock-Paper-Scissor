<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scirror</title>    
    <link rel="stylesheet" href="Styles/RPS.css">
</head>
<body>
    
    <p  class="title"> ROCK, PAPER AND SCIRROR </p> 

    <button class="mov-button     js-rock-button"  >
        <img src="images/rock-emoji.png" alt="rock img" class="move-icon"> 
    </button>


    <button class=" mov-button  js-paper-button "> 
        <img src="images/paper-emoji.png" alt="paper button"class="move-icon">
    </button>

    <button class=" mov-button js-scissor-button"> 
            <img src="images/scissor-emoji.png" alt="scirror button" class="move-icon">

        </button>

        <p class="js-score score"> </p>
        <p class="js-result result"></p>
        <p class="js-moves">       </p>


    <button class="reset-btn js-reset-button">
        Reset Score</button>

    <button class="auto-play-button   js-autoplay-button"  > Auto Play</button>




    <script src="Scripts/RPS.js">
      
    </script>


</body>
</html>
