<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scirror</title>    
    <link rel="stylesheet" href="Styles/RPS.css">
</head>
<body>
    
    <p  class="title"> ROCK, PAPER AND SCIRROR </p>

    <button onclick="
        PlayGame('rock');

        "class="mov-button" >
        <img src="images/rock-emoji.png" alt="rock img" class="move-icon"> 
    </button>
    <button onclick="
        PlayGame('paper');
        "class="mov-button"> 
        <img src="images/paper-emoji.png" alt="paper button"class="move-icon">
    </button>

    <button onclick="
        PlayGame('scissor');
            " class="mov-button"> 
            <img src="images/scissor-emoji.png" alt="scirror button" class="move-icon">
        </button>
        <p class="js-score score"> </p>
        <p class="js-result result"></p>
        <p class="js-moves">       </p>
        <button onclick="
        score.wins =0;
        score.loss =0;
        score.tie =0;
        localStorage.removeItem('score');
        UpdateScore();
        
        " class="reset-btn">Reset Score</button>

    <script src="Scripts/RPS.js">
      
    </script>


</body>
</html>
